---
- name: deploy frontend
  community.kubernetes.k8s:
    definition:
      kind: Deployment
      apiVersion: apps/v1
      metadata:
        name: "{{ app_name + '-frontend' }}"
        namespace: "{{ namespace }}"
      spec:
        replicas: "{{ frontend_replicas }}"
        selector:
          matchLabels:
            app: visitors
            tier: frontend
        template:
          metadata:
            labels:
              app: visitors
              tier: frontend
          spec:
            containers:
              - name: visitors-frontend
                image: "docker.io/jdob/visitors-webui:1.0.0"
                imagePullPolicy: Always
                ports:
                  - name: visitors
                    containerPort: 3000
                env:
                  - name: REACT_APP_TITLE
                    value: "{{ title }}"
- name: create frontend service
  community.kubernetes.k8s:
    definition:
      kind: Service
      apiVersion: v1
      metadata:
        name: "{{ app_name + '-frontend-service' }}"
        namespace: "{{ namespace }}"
        labels:
          app: visitors
          tier: frontend
      spec:
        type: NodePort
        ports:
          - port: 3000
            targetPort: 3000
            nodePort: 30686
            protocol: TCP
        selector:
          app: visitors
          tier: frontend
